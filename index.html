<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Car & CarModel Demo</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navbar (will be cloned for all pages) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ClientSideWebsite</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="mainNav">
            <li class="nav-item">
              <a class="nav-link" href="#">Vehicle Manager</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="apiDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                API Pages
              </a>
              <ul class="dropdown-menu" aria-labelledby="apiDropdown">
                <li>
                  <a class="dropdown-item" href="#"
                    data-htmlpageurl="/WebApiPages/TodoItemsWebApi.html"
                    data-targetclassname="ContentFrameForHTMLFiles"
                    data-jsmoduleurl="/javaScriptFiles/TodoItemsWebApi.js"
                    data-callbackfunctionname="init_TodoItemsWebApi">
                    TodoItemsWebApi
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="ContentFrameForHTMLFiles"></div>
      <div class="row mb-4">
        <div class="col-md-6">
          <form id="carForm">
            <div class="mb-3">
              <label for="carName" class="form-label">Car Name</label>
              <input type="text" class="form-control" id="carName" required />
            </div>
            <div class="mb-3">
              <label for="carYear" class="form-label">Car Year</label>
              <input
                type="number"
                class="form-control"
                id="carYear"
                min="1900"
                max="2100"
                required
              />
            </div>
            <div class="mb-3">
              <label for="carPrice" class="form-label">Car Price</label>
              <input
                type="number"
                class="form-control"
                id="carPrice"
                min="0"
                required
              />
            </div>
            <div class="mb-3">
              <label for="carModel" class="form-label">Car Model</label>
              <input type="text" class="form-control" id="carModel" />
            </div>
            <div class="form-buttons">
              <button type="button" class="btn btn-secondary" id="resetBtn">
                Delete Fields
              </button>
              <button type="submit" class="btn btn-primary" id="addBtn">
                Add Vehicle
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr class="bg-primary text-white">
                <th colspan="6" class="fst-italic text-center">
                  Tabel med data
                </th>
              </tr>
              <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Age</th>
                <th>Price</th>
                <th>Model</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="carTableBody">
              <!-- Dynamisk indhold -->
            </tbody>
          </table>
          <div class="mt-2">
            <span id="carCount">Amount of Car objects defined: 0</span><br />
            <span id="carModelCount"
              >Amount of CarModel objects defined: 0</span
            >
          </div>
        </div>
      </div>
    </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
